<script type="text/javascript">

  var uiConfig = {

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

<script type="text/javascript">
  initApp = function() {
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        window.location.replace("#!/editor");
        var editor = new MediumEditor('.editable', { placeholder : false}); 

        var userId = firebase.auth().currentUser.uid;
          if (userId) {
              firebase.database().ref('users/' + userId + '/document').once("value").then(function(snapshot){
                document.getElementsByClassName("editable")[0].innerHTML = snapshot.val();
              });
          }
          
        editor.subscribe('editableInput', function (event, editable) {
          // Do some work
          var userId = firebase.auth().currentUser.uid;
          firebase.database().ref('users/' + userId).set({
          "document": editable.innerHTML
        });
      });

      } else {
        window.location.replace("#!/home");
      }
    }, function(error) {
      console.log(error);
    });
  };

</script>
